version: '3.8'

services:
  flask-app:
    build: .
    ports:
      - "3008:3008"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  
      - "15672:15672" 
    healthcheck:
          test: "exit 0"
